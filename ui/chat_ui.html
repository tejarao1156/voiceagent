<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Agent Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .chat-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 800px;
            height: 600px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .chat-header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .chat-header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.agent {
            justify-content: flex-start;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
        }

        .message.user .message-content {
            background: #667eea;
            color: white;
            border-bottom-right-radius: 5px;
        }

        .message.agent .message-content {
            background: white;
            color: #333;
            border: 1px solid #e1e5e9;
            border-bottom-left-radius: 5px;
        }

        .message-time {
            font-size: 11px;
            opacity: 0.7;
            margin-top: 5px;
        }

        .chat-input {
            padding: 20px;
            background: white;
            border-top: 1px solid #e1e5e9;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .input-group {
            flex: 1;
            display: flex;
            gap: 10px;
        }

        .text-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 25px;
            outline: none;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .text-input:focus {
            border-color: #667eea;
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .voice-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .status {
            padding: 8px 12px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: 600;
            text-align: center;
            margin-bottom: 10px;
        }

        .status.recording {
            background: #dc3545;
            color: white;
            animation: pulse 1.5s infinite;
        }

        .status.processing {
            background: #ffc107;
            color: #333;
        }

        .status.ready {
            background: #28a745;
            color: white;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        .audio-player {
            margin-top: 10px;
        }

        .audio-player audio {
            width: 100%;
            border-radius: 10px;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 10px;
            margin: 10px 0;
            border: 1px solid #f5c6cb;
        }

        .success {
            background: #d4edda;
            color: #155724;
            padding: 10px;
            border-radius: 10px;
            margin: 10px 0;
            border: 1px solid #c3e6cb;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>üé§ Voice Agent Chat</h1>
            <p>Chat with AI using text or voice</p>
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="message agent">
                <div class="message-content">
                    Hello! I'm your voice agent. You can type a message or use the voice button to speak to me.
                    <div class="message-time">Just now</div>
                </div>
            </div>
        </div>

        <div class="chat-input">
            <div class="input-group">
                <input type="text" id="textInput" class="text-input" placeholder="Type your message here..." />
                <button id="sendBtn" class="btn btn-primary">
                    <span>Send</span>
                </button>
            </div>
            <div class="voice-controls">
                <button id="voiceBtn" class="btn btn-secondary">
                    <span>üé§</span>
                    <span id="voiceBtnText">Voice</span>
                </button>
                <button id="clearBtn" class="btn btn-danger">
                    <span>üóëÔ∏è</span>
                    <span>Clear</span>
                </button>
            </div>
        </div>

        <div id="status" class="status ready">Ready to chat</div>
    </div>

    <script>
        class VoiceAgentChat {
            constructor() {
                this.apiBase = 'http://localhost:4000';
                this.sessionId = null;
                this.isRecording = false;
                this.mediaRecorder = null;
                this.audioChunks = [];
                
                this.initializeElements();
                this.initializeEventListeners();
                this.startConversation();
            }

            initializeElements() {
                this.chatMessages = document.getElementById('chatMessages');
                this.textInput = document.getElementById('textInput');
                this.sendBtn = document.getElementById('sendBtn');
                this.voiceBtn = document.getElementById('voiceBtn');
                this.voiceBtnText = document.getElementById('voiceBtnText');
                this.clearBtn = document.getElementById('clearBtn');
                this.status = document.getElementById('status');
            }

            initializeEventListeners() {
                this.sendBtn.addEventListener('click', () => this.sendTextMessage());
                this.textInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.sendTextMessage();
                });
                this.voiceBtn.addEventListener('click', () => this.toggleVoiceRecording());
                this.clearBtn.addEventListener('click', () => this.clearChat());
            }

            async startConversation() {
                try {
                    const response = await fetch(`${this.apiBase}/conversation/start`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        }
                    });
                    
                    if (response.ok) {
                        const data = await response.json();
                        this.sessionId = data.session_id;
                        this.updateStatus('Ready to chat', 'ready');
                    } else {
                        throw new Error('Failed to start conversation');
                    }
                } catch (error) {
                    console.error('Error starting conversation:', error);
                    this.showError('Failed to start conversation');
                }
            }

            async sendTextMessage() {
                const text = this.textInput.value.trim();
                if (!text) return;

                this.addMessage(text, 'user');
                this.textInput.value = '';
                this.updateStatus('Processing...', 'processing');
                this.sendBtn.disabled = true;

                try {
                    const response = await fetch(`${this.apiBase}/conversation/process`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            text: text,
                            session_id: this.sessionId
                        })
                    });

                    if (response.ok) {
                        const data = await response.json();
                        this.addMessage(data.response, 'agent');
                        
                        // Generate voice response
                        await this.generateVoiceResponse(data.response);
                    } else {
                        throw new Error('Failed to process message');
                    }
                } catch (error) {
                    console.error('Error sending message:', error);
                    this.showError('Failed to send message');
                } finally {
                    this.updateStatus('Ready to chat', 'ready');
                    this.sendBtn.disabled = false;
                }
            }

            async toggleVoiceRecording() {
                if (this.isRecording) {
                    this.stopRecording();
                } else {
                    await this.startRecording();
                }
            }

            async startRecording() {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    this.mediaRecorder = new MediaRecorder(stream);
                    this.audioChunks = [];

                    this.mediaRecorder.ondataavailable = (event) => {
                        this.audioChunks.push(event.data);
                    };

                    this.mediaRecorder.onstop = () => {
                        this.processRecording();
                    };

                    this.mediaRecorder.start();
                    this.isRecording = true;
                    this.updateStatus('Recording... Click to stop', 'recording');
                    this.voiceBtnText.textContent = 'Stop';
                    this.voiceBtn.classList.add('btn-danger');
                    this.voiceBtn.classList.remove('btn-secondary');
                } catch (error) {
                    console.error('Error starting recording:', error);
                    this.showError('Microphone access denied');
                }
            }

            stopRecording() {
                if (this.mediaRecorder && this.isRecording) {
                    this.mediaRecorder.stop();
                    this.isRecording = false;
                    this.updateStatus('Processing audio...', 'processing');
                    this.voiceBtnText.textContent = 'Voice';
                    this.voiceBtn.classList.remove('btn-danger');
                    this.voiceBtn.classList.add('btn-secondary');
                }
            }

            async processRecording() {
                try {
                    const audioBlob = new Blob(this.audioChunks, { type: 'audio/wav' });
                    
                    // Convert speech to text
                    const formData = new FormData();
                    formData.append('audio_file', audioBlob, 'recording.wav');
                    if (this.sessionId) {
                        formData.append('session_id', this.sessionId);
                    }

                    const sttResponse = await fetch(`${this.apiBase}/voice/speech-to-text`, {
                        method: 'POST',
                        body: formData
                    });

                    if (sttResponse.ok) {
                        const sttData = await sttResponse.json();
                        if (sttData.success && sttData.text) {
                            this.addMessage(sttData.text, 'user');
                            
                            // Process the transcribed text
                            const response = await fetch(`${this.apiBase}/conversation/process`, {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json',
                                },
                                body: JSON.stringify({
                                    text: sttData.text,
                                    session_id: this.sessionId
                                })
                            });

                            if (response.ok) {
                                const data = await response.json();
                                this.addMessage(data.response, 'agent');
                                
                                // Generate voice response
                                await this.generateVoiceResponse(data.response);
                            }
                        } else {
                            this.showError('Could not understand your speech');
                        }
                    } else {
                        throw new Error('Speech-to-text failed');
                    }
                } catch (error) {
                    console.error('Error processing recording:', error);
                    this.showError('Failed to process voice input');
                } finally {
                    this.updateStatus('Ready to chat', 'ready');
                }
            }

            async generateVoiceResponse(text) {
                try {
                    const response = await fetch(`${this.apiBase}/voice/text-to-speech`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            text: text,
                            voice: 'alloy'
                        })
                    });

                    if (response.ok) {
                        const data = await response.json();
                        if (data.success && data.audio_base64) {
                            this.playAudioResponse(data.audio_base64);
                        }
                    }
                } catch (error) {
                    console.error('Error generating voice response:', error);
                }
            }

            playAudioResponse(audioBase64) {
                const audio = new Audio(`data:audio/mp3;base64,${audioBase64}`);
                audio.play().catch(error => {
                    console.error('Error playing audio:', error);
                });
            }

            addMessage(text, sender) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${sender}`;
                
                const contentDiv = document.createElement('div');
                contentDiv.className = 'message-content';
                contentDiv.textContent = text;
                
                const timeDiv = document.createElement('div');
                timeDiv.className = 'message-time';
                timeDiv.textContent = new Date().toLocaleTimeString();
                
                contentDiv.appendChild(timeDiv);
                messageDiv.appendChild(contentDiv);
                this.chatMessages.appendChild(messageDiv);
                
                this.scrollToBottom();
            }

            scrollToBottom() {
                this.chatMessages.scrollTop = this.chatMessages.scrollHeight;
            }

            clearChat() {
                this.chatMessages.innerHTML = `
                    <div class="message agent">
                        <div class="message-content">
                            Hello! I'm your voice agent. You can type a message or use the voice button to speak to me.
                            <div class="message-time">Just now</div>
                        </div>
                    </div>
                `;
            }

            updateStatus(message, type) {
                this.status.textContent = message;
                this.status.className = `status ${type}`;
            }

            showError(message) {
                const errorDiv = document.createElement('div');
                errorDiv.className = 'error';
                errorDiv.textContent = message;
                this.chatMessages.appendChild(errorDiv);
                this.scrollToBottom();
                
                setTimeout(() => {
                    errorDiv.remove();
                }, 5000);
            }
        }

        // Initialize the chat when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new VoiceAgentChat();
        });
    </script>
</body>
</html>
