<!DOCTYPE html>
<html>
<head>
    <title>Test Phone Delete</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        button { margin: 5px; padding: 10px; cursor: pointer; }
        .success { color: green; }
        .error { color: red; }
        pre { background: #f4f4f4; padding: 10px; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>Test Phone Number Deletion</h1>
    
    <div id="phones-list"></div>
    
    <div id="result"></div>
    
    <script>
        async function loadPhones() {
            try {
                const response = await fetch('/api/phones?type=messages');
                const data = await response.json();
                
                const phonesList = document.getElementById('phones-list');
                phonesList.innerHTML = '<h2>Messaging Phones:</h2>';
                
                if (data.phones && data.phones.length > 0) {
                    data.phones.forEach(phone => {
                        const div = document.createElement('div');
                        div.style.marginBottom = '10px';
                        div.innerHTML = `
                            <strong>${phone.phoneNumber}</strong> (ID: ${phone.id})
                            <button onclick="deletePhone('${phone.id}', '${phone.phoneNumber}')">Delete</button>
                        `;
                        phonesList.appendChild(div);
                    });
                } else {
                    phonesList.innerHTML += '<p>No messaging phones found.</p>';
                }
            } catch (error) {
                document.getElementById('result').innerHTML = 
                    `<p class="error">Error loading phones: ${error}</p>`;
            }
        }
        
        async function deletePhone(phoneId, phoneNumber) {
            if (!confirm(`Delete ${phoneNumber}?`)) return;
            
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>Deleting...</p>';
            
            try {
                console.log('Deleting phone:', phoneId);
                const response = await fetch(`/api/phones/${phoneId}`, { 
                    method: 'DELETE' 
                });
                
                console.log('Response status:', response.status);
                
                if (response.ok) {
                    const result = await response.json();
                    console.log('Delete result:', result);
                    resultDiv.innerHTML = `<p class="success">✅ ${phoneNumber} deleted successfully!</p>`;
                    setTimeout(loadPhones, 500);
                } else {
                    const errorText = await response.text();
                    console.error('Delete failed:', response.status, errorText);
                    resultDiv.innerHTML = `<p class="error">❌ Failed: ${errorText}</p>`;
                }
            } catch (error) {
                console.error('Error:', error);
                resultDiv.innerHTML = `<p class="error">❌ Error: ${error}</p>`;
            }
        }
        
        // Load phones on page load
        loadPhones();
    </script>
</body>
</html>
